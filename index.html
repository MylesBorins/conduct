<!DOCTYPE html>
<html>
  <head>
    <script src="https://wafflejs.com/dist/vendor.js"></script>
    <script src="https://wafflejs.com/dist/main.js"></script>
    <script>
      angular
        .module('incident', [])
        .controller('incident', function($scope, $http) {
          $scope.submit = function() {
            $http.post('https://incident.wafflejs.com', {
              description: $scope.description
            }).then(function() {
              alert('Thank you. The organizers have been notified.')
              $scope.description = null
            })
          }
        })
    </script>
    <style type="text/css">
      textarea {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row between-xs">
          <div class="col-xs-12 col-sm-6 col-md-7">
            <h4 class="highlight"><a href="/">WaffleJS</a></h4>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container-fluid">
          <h1>Incident</h1>
          <p>Anonymously send us a report:</p>
          <form ng-app="incident" ng-controller="incident" ng-submit="submit()">
            <p><textarea ng-model="description" autofocus></textarea></p>
            <button>Report</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
